name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史用于缓存

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # 启用npm缓存

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies (if package.json exists)
      if: hashFiles('package.json') != ''
      run: npm ci --prefer-offline --no-audit

    - name: Optimize files
      run: |
        # 压缩HTML文件
        if command -v gzip &> /dev/null; then
          echo "Compressing HTML file..."
          gzip -9 -c index.html > index.html.gz
        fi
        
        # 压缩JavaScript文件
        if command -v gzip &> /dev/null; then
          echo "Compressing JavaScript files..."
          gzip -9 -c epub.min.js > epub.min.js.gz
          gzip -9 -c jszip.min.js > jszip.min.js.gz
          gzip -9 -c sw.js > sw.js.gz
        fi
        
        # 压缩manifest文件
        if command -v gzip &> /dev/null; then
          echo "Compressing manifest file..."
          gzip -9 -c manifest.json > manifest.json.gz
        fi

    - name: Cache optimized files
      uses: actions/cache@v3
      with:
        path: |
          *.gz
        key: ${{ runner.os }}-optimized-${{ hashFiles('index.html', 'epub.min.js', 'jszip.min.js', 'sw.js', 'manifest.json') }}
        restore-keys: |
          ${{ runner.os }}-optimized-

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true  # 使用干净的分支，避免历史
        cname:  # 如果有自定义域名，在这里添加
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy to GitHub Pages - ${{ github.sha }}'
        full_commit_message: |
          Deploy to GitHub Pages
          
          - Build: ${{ github.sha }}
          - Triggered by: ${{ github.event_name }}
          - Optimized with compression and caching
