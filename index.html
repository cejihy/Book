<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB 阅读器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #2980b9;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2c3e50;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .info {
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reader-container {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .reader-header {
            background: #ecf0f1;
            padding: 10px 15px;
            border-bottom: 1px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .progress {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .viewer {
            flex: 1;
            background: white;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation {
            background: #ecf0f1;
            padding: 10px 15px;
            border-top: 1px solid #bdc3c7;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #2980b9;
        }

        .nav-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .toc-btn {
            background: #e74c3c;
        }

        .toc-btn:hover {
            background: #c0392b;
        }

        .toc-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: left 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .toc-panel.open {
            left: 0;
        }

        .toc-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toc-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .toc-list {
            padding: 0;
            list-style: none;
        }

        .toc-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background 0.3s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
        }

        .toc-item:hover {
            background: #f8f9fa;
        }

        .toc-item.active {
            background: #3498db;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
        
        .debug-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }
        
        .debug-panel.show {
            display: block;
        }
        
        .debug-content {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .debug-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10001;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .welcome {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
        }

        .welcome h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .welcome p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EPUB 阅读器</h1>
        <div class="file-input-container">
            <input type="file" id="fileInput" class="file-input" accept=".epub">
            <label for="fileInput" class="file-label">选择 EPUB 文件</label>
        </div>
        <div class="controls">
            <button id="prevBtn" class="btn" disabled>上一页</button>
            <button id="nextBtn" class="btn" disabled>下一页</button>
            <button id="tocBtn" class="btn toc-btn" disabled>目录</button>
            <button id="testBtn" class="btn" disabled style="background: #e67e22;">测试</button>
        </div>

    </div>

    <div class="main-content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载 EPUB 文件...</p>
        </div>

        <div id="welcome" class="welcome">
            <h2>欢迎使用 EPUB 阅读器</h2>
            <p>请点击上方的"选择 EPUB 文件"按钮来开始阅读</p>
            <p>支持的功能：</p>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>EPUB 文件阅读</li>
                <li>页面导航</li>
                <li>目录浏览</li>
                <li>阅读进度显示</li>
            </ul>
        </div>

        <div id="readerContainer" class="reader-container">
            <div class="viewer">
                <div id="viewer"></div>
            </div>

        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    
    <div id="debugPanel" class="debug-panel">
        <button class="debug-close" id="debugClose">&times;</button>
        <div class="debug-content" id="debugContent"></div>
    </div>
    
    <div id="successToast" class="success-toast">导航成功！</div>
    
    <div id="tocPanel" class="toc-panel">
        <div class="toc-header">
            <h3>目录</h3>
            <button class="toc-close" id="tocClose">&times;</button>
        </div>
        <ul id="tocList" class="toc-list"></ul>
    </div>

    <script>
        class EpubReader {
            constructor() {
                this.book = null;
                this.rendition = null;
                this.currentCfi = null;
                this.toc = [];
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.fileInput = document.getElementById('fileInput');
                this.loading = document.getElementById('loading');
                this.welcome = document.getElementById('welcome');
                this.readerContainer = document.getElementById('readerContainer');
                this.viewer = document.getElementById('viewer');

                
                // 按钮
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.tocBtn = document.getElementById('tocBtn');
                this.testBtn = document.getElementById('testBtn');
                
                // 目录
                this.tocPanel = document.getElementById('tocPanel');
                this.tocList = document.getElementById('tocList');
                this.tocClose = document.getElementById('tocClose');
                this.overlay = document.getElementById('overlay');
                
                // 调试面板
                this.debugPanel = document.getElementById('debugPanel');
                this.debugContent = document.getElementById('debugContent');
                this.debugClose = document.getElementById('debugClose');
                this.successToast = document.getElementById('successToast');
            }

            bindEvents() {
                this.fileInput.addEventListener('change', (e) => this.loadBook(e.target.files[0]));
                this.prevBtn.addEventListener('click', () => this.prevPage());
                this.nextBtn.addEventListener('click', () => this.nextPage());
                this.tocBtn.addEventListener('click', () => this.toggleToc());
                this.testBtn.addEventListener('click', () => this.testNavigation());
                this.tocClose.addEventListener('click', () => this.closeToc());
                this.overlay.addEventListener('click', () => this.closeToc());
                this.debugClose.addEventListener('click', () => this.closeDebug());
            }

            async loadBook(file) {
                if (!file) return;

                this.showLoading();
                
                try {
                    // 创建 EPUB 实例
                    this.book = ePub(file);
                    
                    // 等待书籍加载完成
                    await this.book.ready;
                    
                    // 获取书籍信息
                    const metadata = await this.book.loaded.metadata;
                    
                    // 获取目录
                    this.toc = await this.book.loaded.navigation;
                    console.log('目录数据:', this.toc);
                    this.renderToc();
                    
                    // 创建渲染器
                    this.rendition = this.book.renderTo(this.viewer, {
                        width: '100%',
                        height: '100%',
                        flow: 'paginated'
                    });
                    
                    // 绑定渲染器事件
                    this.rendition.on('relocated', (location) => {
                        this.currentCfi = location.start.cfi;
                        this.updateNavigation();
                    });
                    
                    // 显示阅读器
                    this.showReader();
                    
                    // 开始渲染
                    await this.rendition.display();
                    
                } catch (error) {
                    console.error('加载书籍失败:', error);
                    alert('加载书籍失败，请检查文件格式是否正确。');
                    this.hideLoading();
                }
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.welcome.style.display = 'none';
                this.readerContainer.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showReader() {
                this.hideLoading();
                this.readerContainer.style.display = 'flex';
                this.updateNavigation();
            }

            async prevPage() {
                if (this.rendition) {
                    await this.rendition.prev();
                }
            }

            async nextPage() {
                if (this.rendition) {
                    await this.rendition.next();
                }
            }



            updateNavigation() {
                const hasBook = !!this.book;
                this.prevBtn.disabled = !hasBook;
                this.nextBtn.disabled = !hasBook;
                this.tocBtn.disabled = !hasBook;
                this.testBtn.disabled = !hasBook;
            }

            renderToc() {
                this.tocList.innerHTML = '';
                
                // 递归渲染目录项
                const renderTocItems = (items, level = 0) => {
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'toc-item';
                        li.style.paddingLeft = `${15 + level * 20}px`;
                        li.textContent = item.label;
                        li.addEventListener('click', (event) => {
                            event.preventDefault();
                            event.stopPropagation();
                            event.stopImmediatePropagation();
                            this.navigateToToc(item.href);
                            return false;
                        });
                        
                        // 移动设备专用的事件处理
                        li.addEventListener('touchstart', (event) => {
                            event.preventDefault();
                        });
                        
                        li.addEventListener('touchend', (event) => {
                            event.preventDefault();
                            event.stopPropagation();
                            event.stopImmediatePropagation();
                            this.navigateToToc(item.href);
                            return false;
                        });
                        this.tocList.appendChild(li);
                        
                        // 如果有子目录，递归渲染
                        if (item.subitems && item.subitems.length > 0) {
                            renderTocItems(item.subitems, level + 1);
                        }
                    });
                };
                
                // 渲染主目录
                if (this.toc.toc && this.toc.toc.length > 0) {
                    renderTocItems(this.toc.toc);
                } else if (this.toc && this.toc.length > 0) {
                    // 备用方案：直接使用toc数组
                    renderTocItems(this.toc);
                }
                
                // 如果没有目录，显示提示
                if (this.tocList.children.length === 0) {
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    li.textContent = '暂无目录信息';
                    li.style.color = '#999';
                    this.tocList.appendChild(li);
                }
            }

            async navigateToToc(href) {
                if (this.rendition) {
                    try {
                        let debugInfo = '=== 目录导航调试信息 ===\n';
                        debugInfo += `目标href: ${href}\n`;
                        debugInfo += `当前设备: ${navigator.userAgent}\n`;
                        debugInfo += `是否移动设备: ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)}\n`;
                        
                        // 检查书籍状态
                        const bookStatus = {
                            hasBook: !!this.book,
                            hasRendition: !!this.rendition,
                            spineLength: this.book ? this.book.spine.length : 0
                        };
                        debugInfo += `书籍状态: ${JSON.stringify(bookStatus, null, 2)}\n`;
                        
                        this.showDebug(debugInfo);
                        
                        // 方法1: 直接使用href
                        try {
                            debugInfo += '尝试方法1: 直接使用href\n';
                            this.updateDebug(debugInfo);
                            await this.rendition.display(href);
                            debugInfo += '方法1成功\n';
                            this.updateDebug(debugInfo);
                            this.closeToc();
                            this.closeDebug();
                            this.showSuccess();
                            return;
                        } catch (error) {
                            debugInfo += `方法1失败: ${error.message}\n`;
                            this.updateDebug(debugInfo);
                        }
                        
                        // 方法2: 通过spine索引导航
                        console.log('尝试方法2: 通过spine索引导航');
                        const spine = this.book.spine;
                        console.log('Spine项目数量:', spine.length);
                        
                        for (let i = 0; i < spine.length; i++) {
                            const item = spine.get(i);
                            const itemHref = item.href;
                            
                            console.log(`Spine[${i}]:`, itemHref);
                            
                            // 检查href是否匹配
                            if (itemHref === href || 
                                itemHref.endsWith(href) || 
                                href.endsWith(itemHref) ||
                                itemHref.includes(href.split('/').pop()) ||
                                href.includes(itemHref.split('/').pop())) {
                                
                                console.log('找到匹配的spine项:', i, itemHref);
                                try {
                                    await this.rendition.display(i);
                                    console.log('方法2成功');
                                    this.closeToc();
                                    return;
                                } catch (error) {
                                    console.log('方法2执行失败:', error.message);
                                }
                            }
                        }
                        console.log('方法2: 未找到匹配的spine项');
                        
                        // 方法3: 尝试使用CFI
                        console.log('尝试方法3: 使用CFI导航');
                        try {
                            const locations = await this.book.locations.generate();
                            const cfi = this.book.cfiFromHref(href);
                            console.log('生成的CFI:', cfi);
                            if (cfi) {
                                await this.rendition.display(cfi);
                                console.log('方法3成功');
                                this.closeToc();
                                return;
                            } else {
                                console.log('CFI生成失败');
                            }
                        } catch (cfiError) {
                            console.log('CFI导航失败:', cfiError.message);
                        }
                        
                        console.error('=== 所有导航方法都失败了 ===');
                        console.log('请检查以上调试信息，找出问题所在');
                        
                    } catch (error) {
                        console.error('目录导航失败:', error);
                    }
                }
            }

            toggleToc() {
                this.tocPanel.classList.add('open');
                this.overlay.classList.add('show');
            }

            closeToc() {
                this.tocPanel.classList.remove('open');
                this.overlay.classList.remove('show');
            }
            
            testNavigation() {
                let debugInfo = '=== 开始测试导航功能 ===\n';
                if (this.toc && this.toc.toc && this.toc.toc.length > 0) {
                    const firstItem = this.toc.toc[0];
                    debugInfo += `测试第一个目录项: ${JSON.stringify(firstItem, null, 2)}\n`;
                    this.showDebug(debugInfo);
                    this.navigateToToc(firstItem.href);
                } else {
                    debugInfo += '没有可测试的目录项\n';
                    this.showDebug(debugInfo);
                }
            }
            
            showDebug(info) {
                this.debugContent.textContent = info;
                this.debugPanel.classList.add('show');
                this.overlay.classList.add('show');
            }
            
            updateDebug(info) {
                this.debugContent.textContent = info;
            }
            
            closeDebug() {
                this.debugPanel.classList.remove('show');
                this.overlay.classList.remove('show');
            }
            
            showSuccess() {
                this.successToast.style.display = 'block';
                setTimeout(() => {
                    this.successToast.style.display = 'none';
                }, 2000);
            }
        }

        // 初始化阅读器
        document.addEventListener('DOMContentLoaded', () => {
            new EpubReader();
            
            // 全局阻止所有可能的链接跳转
            document.addEventListener('click', (event) => {
                const target = event.target;
                if (target.closest('.toc-item') || target.closest('#tocPanel')) {
                    event.preventDefault();
                    event.stopPropagation();
                    event.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // 阻止触摸事件导致的页面跳转
            document.addEventListener('touchstart', (event) => {
                const target = event.target;
                if (target.closest('.toc-item') || target.closest('#tocPanel')) {
                    event.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
