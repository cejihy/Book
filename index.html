                    const bookInfo = {

                        author: metadata.creator || 'Êú™Áü•‰ΩúËÄÖ',
                        filename: file.name,

                        lastRead: new Date().toISOString(),
                        progress: null,
                        addedAt: new Date().toISOString(),
                        fileData: fileData
                    };

                    await this.saveBookToDB(bookInfo);

                    if (existingIndex >= 0) {
                        this.books[existingIndex] = { ...this.books[existingIndex], ...bookInfo };
                    } else {

                    this.currentBookId = bookId;

            async saveReadingProgress() {
                if (!this.currentBookId || !this.currentCfi) return;
                
                const bookIndex = this.books.findIndex(book => book.id === this.currentBookId);
                if (bookIndex >= 0) {
                    let progress = 0;
                    if (this.book && this.book.spine) {
                        const spineItems = this.book.spine.items;
                        const currentSpineItem = this.rendition.currentLocation();
                        if (currentSpineItem && currentSpineItem.start) {
                            const currentIndex = spineItems.findIndex(item => 
                                item.href === currentSpineItem.start.href
                            );
                            if (currentIndex >= 0) {
                                progress = Math.round(((currentIndex + 1) / spineItems.length) * 100);
                            }
                        }
                    }
                    
                    this.books[bookIndex].progress = progress;
                    this.books[bookIndex].lastCfi = this.currentCfi;
                    this.books[bookIndex].lastRead = new Date().toISOString();
                    
                    try {
                        await this.saveBookToDB(this.books[bookIndex]);
                } catch (error) {
                        console.error('‰øùÂ≠òËøõÂ∫¶Â§±Ë¥•:', error);
                    }
                    
                    this.saveBookshelf();
                    this.renderBookshelf();
                }
            }
