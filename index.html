    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;

            left: 0;

                right: auto;

        .page-btn:disabled {

        .page-btn-icon {

            font-weight: bold;

        .page-btn-text {

        @media (min-width: 768px) {

            font-size: 14px;

            min-width: 40px;

        }
        
        /* 阅读器容器布局 */
        .reader-container {
            padding-bottom: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .page-controls {

            .page-btn-icon {

            }

    <script>
        class EpubReader {
            constructor() {
                this.book = null;
                this.rendition = null;
                this.currentCfi = null;
                this.toc = [];
                this.books = []; // 书架中的书籍
                this.currentBookId = null; // 当前阅读的书籍ID
                this.db = null; // IndexedDB 数据库
                
                this.initElements();
                this.bindEvents();
                this.initDatabase().then(() => {
                    this.loadBookshelf().then(() => {
                        this.updateWelcomePage(); // 更新欢迎页面
                        this.restoreLastReadBook(); // 恢复上次阅读的书籍
                        
                        // 为书架和目录面板启用滚动
                        this.allowScrollForElement(this.bookshelfList);
                        this.allowScrollForElement(this.tocList);
                    });
                });
            }

            initElements() {
                this.fileInput = document.getElementById('fileInput');
                this.loading = document.getElementById('loading');
                this.welcome = document.getElementById('welcome');
                this.readerContainer = document.getElementById('readerContainer');
                this.viewer = document.getElementById('viewer');

                
                // 按钮
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.tocBtn = document.getElementById('tocBtn');
                this.bookshelfBtn = document.getElementById('bookshelfBtn');
                this.addBookBtn = document.getElementById('addBookBtn');
                
                // 翻页栏
                this.pageControls = document.getElementById('pageControls');
                this.pageNumber = document.getElementById('pageNumber');
                
                // 目录
                this.tocPanel = document.getElementById('tocPanel');
                this.tocList = document.getElementById('tocList');
                this.tocClose = document.getElementById('tocClose');
                this.overlay = document.getElementById('overlay');
                
                // 书架
                this.bookshelfPanel = document.getElementById('bookshelfPanel');
                this.bookshelfList = document.getElementById('bookshelfList');
                this.bookshelfClose = document.getElementById('bookshelfClose');
                this.bookCount = document.getElementById('bookCount');

            }

            bindEvents() {
                this.fileInput.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        try {
                            // 创建 EPUB 实例来获取元数据
                            const tempBook = ePub(file);
                            await tempBook.ready;
                            const metadata = await tempBook.loaded.metadata;
                            
                            // 添加到书架
                            this.addToBookshelf(file, metadata);
                            
                            // 清空文件输入
                            this.fileInput.value = '';
                        } catch (error) {
                            console.error('添加书籍失败:', error);
                            alert('添加书籍失败，请检查文件格式是否正确');
                        }
                    }
                });
                this.addBookBtn.addEventListener('click', () => this.fileInput.click());
                this.prevBtn.addEventListener('click', () => this.prevPage());
                this.nextBtn.addEventListener('click', () => this.nextPage());
                this.tocBtn.addEventListener('click', () => this.toggleToc());
                this.tocClose.addEventListener('click', () => this.closeToc());
                this.bookshelfBtn.addEventListener('click', () => this.toggleBookshelf());
                this.bookshelfClose.addEventListener('click', () => this.closeBookshelf());
                this.overlay.addEventListener('click', () => {
                    this.closeToc();
                    this.closeBookshelf();
                });
                
                // 禁用页面缩放
                document.addEventListener('gesturestart', (e) => e.preventDefault());
                document.addEventListener('gesturechange', (e) => e.preventDefault());
                document.addEventListener('gestureend', (e) => e.preventDefault());
                
                // 禁用双击缩放
                document.addEventListener('dblclick', (e) => e.preventDefault());
                
                // 禁用页面滚动和移动
                this.disablePageScroll();
                
                // 添加翻页栏触摸手势
                this.bindPageControlsEvents();
            }

            async saveReadingProgress() {
                if (!this.currentBookId || !this.currentCfi) return;
                
                const bookIndex = this.books.findIndex(book => book.id === this.currentBookId);
                if (bookIndex >= 0) {
                    let progress = 0;
                    if (this.book && this.book.spine) {
                        const spineItems = this.book.spine.items;
                        const currentSpineItem = this.rendition.currentLocation();
                        if (currentSpineItem && currentSpineItem.start) {
                            const currentIndex = spineItems.findIndex(item => 
                                item.href === currentSpineItem.start.href
                            );
                            if (currentIndex >= 0) {
                                progress = Math.round(((currentIndex + 1) / spineItems.length) * 100);
                            }
                        }
                    }
                    
                    this.books[bookIndex].progress = progress;
                    this.books[bookIndex].lastCfi = this.currentCfi;
                    this.books[bookIndex].lastRead = new Date().toISOString();
                    
                    try {
                        await this.saveBookToDB(this.books[bookIndex]);
                } catch (error) {
                        console.error('保存进度失败:', error);
                    }
                    
                    this.saveBookshelf();
                    this.renderBookshelf();
                }
            }

            // IndexedDB 相关方法
            async initDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('EpubReaderDB', 1);
                    
                    request.onerror = () => {
                        console.error('数据库打开失败');
                        reject(request.error);
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        console.log('数据库初始化成功');
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // 创建书籍存储对象
                        if (!db.objectStoreNames.contains('books')) {
                            const bookStore = db.createObjectStore('books', { keyPath: 'id' });
                            bookStore.createIndex('title', 'title', { unique: false });
                            bookStore.createIndex('addedAt', 'addedAt', { unique: false });
                        }
                        
                        console.log('数据库结构创建完成');
                    };
                });
            }

            async saveBookToDB(bookInfo) {
                return new Promise((resolve, reject) => {
                    if (!this.db) {
                        reject(new Error('数据库未初始化'));
                        return;
                    }
                    
                    const transaction = this.db.transaction(['books'], 'readwrite');
                        const store = transaction.objectStore('books');
                    const request = store.put(bookInfo);
                    
                    request.onsuccess = () => {
                        console.log('书籍保存到数据库成功');
                        resolve();
                    };
                    
                    request.onerror = () => {
                        console.error('保存书籍失败:', request.error);
                        reject(request.error);
                    };
                });
            }

                    const transaction = this.db.transaction(['books'], 'readonly');
                    const store = transaction.objectStore('books');
                    const request = store.getAll();
                    
                    request.onsuccess = () => {
                        resolve(request.result || []);
                    };
                    
                    request.onerror = () => {
                        console.error('从数据库加载所有书籍失败:', request.error);
                        reject(request.error);
                    };
                });
            }

            fileToArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e.target.error);
                    reader.readAsArrayBuffer(file);
                });
            }

            cleanupCurrentBook() {
                // 清理渲染器
                if (this.rendition) {
                    try {
                        // 移除所有事件监听器
                        this.rendition.off('relocated');
                        this.rendition.off('rendered');
                        this.rendition.destroy();
                    } catch (error) {
                        console.log('清理渲染器时出错:', error);
                    }
                    this.rendition = null;
                }

                // 清理书籍实例
                if (this.book) {
                    try {
                        this.book.destroy();
                    } catch (error) {
                        console.log('清理书籍实例时出错:', error);
                    }
                    this.book = null;
                }

                // 清理目录
                this.toc = [];
                this.currentCfi = null;

                // 清空阅读器容器
                if (this.viewer) {
                    this.viewer.innerHTML = '';
                }

                // 清空目录列表
                if (this.tocList) {
                    this.tocList.innerHTML = '';
                }

                // 强制垃圾回收（如果浏览器支持）
                if (window.gc) {
                    window.gc();
                }

                console.log('书籍实例清理完成');
            }

        }

        // 检测网络状态
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                console.log('应用处于离线状态');
                // 可以在这里添加离线提示
                } else {
                console.log('应用已连接到网络');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // 初始化阅读器
        document.addEventListener('DOMContentLoaded', () => {
            new EpubReader();
            
            // 注册Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                            
                            // 强制更新 Service Worker
                            registration.update();
                            
                            // 监听 Service Worker 更新
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // 提示用户刷新页面以应用更新
                                        if (confirm('发现新版本，是否刷新页面？')) {
                                            window.location.reload();
                                        }
                                    }
                                });
                            });
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }

            // PWA 安装提示
            let deferredPrompt;
            const installPrompt = document.getElementById('installPrompt');
            const installBtn = document.getElementById('installBtn');
            const closeInstall = document.getElementById('closeInstall');

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installPrompt.style.display = 'flex';
            });

            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('用户接受了安装提示');
                        }
                        deferredPrompt = null;
                        installPrompt.style.display = 'none';
                    });
                }
            });

            closeInstall.addEventListener('click', () => {
                installPrompt.style.display = 'none';
            });


        });
    </script>
</body>
